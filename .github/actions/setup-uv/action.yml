name: Setup UV
description: Install uv and sync dependencies
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        python-version: "3.13"
    - name: Install dependencies
      run: uv sync --all-extras --dev
      shell: bash
